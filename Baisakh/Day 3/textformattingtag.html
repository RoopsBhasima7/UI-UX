<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Formatting Tags</title>
</head>
<body>
    <h2>Text Formatting</h2>
    <p>Lorem <b>ipsum</b> dolor <i>sit</i>, amet consectetur adipisicing elit.</p>
    <p>
        <b>I am Bold text.</b>
        <br>
        <i>i am ittalic text.</i>
        <br>
        <em>i am embedded.</em>
        <br>
        <big>i am big text.</big>
        <br>
        <small> i am small text.</small>
        <br>
        H<sub>2</sub>O
        <br>
        (a+b)<sup>2</sup>= a <sup>2</sup> + 2ab + b <sup>2</sup>
        <br>
        <u>i a underline text.</u>
        <br>
        <del>i am deleted text.</del>
    </p>
</body>
</html>
