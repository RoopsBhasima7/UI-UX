<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form</title>
</head>
<body>
    <form action="">
        <label for="">
            Name* <br>
            <input type="text" placeholder="Name">
        </label> <br> <br>
        <label for="">
            Email * <br>
            <input type="email" placeholder="Email">
        </label> <br> <br>
        <label for="">
            Phone * <br>
            <input type="tel" placeholder="Number" min="1" max="5">
        </label> <br> <br>
        <label for="">
            College/Institute Name * <br>
            <input type="text" placeholder="College/Institute Name">
        </label> <br> <br>
        <select name="academic" id="academic">
            <option>Select One</option>
            <option value="SEE">SEE</option>
            <option value="+2">+2</option>
            <option value="Bachelors">Bachelors</option>
            <option value="Masters">Masters</option>
        </select> <br> <br>
        <select name="academic" id="academic">
            <option>Select One</option>
            <option value="UI/UX">UI/UX</option>
            <option value="Python">Python</option>
            <option value="Django">Django</option>
            <option value="Laravel">Laravel</option>
        </select> <br> <br>
        <label for="">
            I want to join Mindrisers Internship Program After My Training is over.
        <input type="radio">Yes
        <input type="radio">No
        </label> <br> <br>
        <label for="">
            Any Queries? <br>
            <textarea name="" id="" rows="5" cols="40"></textarea>
        </label> <br> <br>
        <label for="">
            Date
            <input type="date" name="" id="">
        </label> <br> <br>
        <label for="">
            File
            <input type="file" name="" id="">
        </label> <br> <br>
        <label for="">
            Password
        <input type="password" name="" id="">
        </label> <br> <br>
        <label for="">
            Time
            <input type="time" name="" id="">
        </label> <br> <br>
        <label for="">
            Choose One
        <input type="checkbox" name="" id="">Male
        <input type="checkbox" name="" id="">Female
        <input type="checkbox" name="" id="">Others
        </label> <br> <br>
        <button type="reset">Reset</button>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
