<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Clone</title>
</head>
<body>
    <main>
        <section class="left">
            <div class="sidelinks">
                <div class="logo"><img src="" alt=""></div>
                <div class="sideanchor">
                    <ul>
                        <li>Home</li>
                        <li>Explore</li>
                        <li>Notification</li>
                        <li>Messages</li>
                    </ul>
                </div>
                <button>tweet</button>
            </div>
            <div class="profile">
                <div class="picon"><img src="" alt=""></div>
                <div class="userinfo">
                    <p>Dilasha</p>
                </div>
                <div class="more"></div>
            </div>
        </section>
        <section class="center">
            <header>
                <nav>
                    <div class="navbar">Home</div>
                </nav>
            </header>
            <div>
                <div class="logo"></div>
                <div></div>
            </div>
            <div class="post">
                <div></div>
                <div></div>
                <div></div>
            </div>
        </section>
        <section class="right">
            <div class="search">
                <input type="text" class="input-field" placeholder="Search on Twitter">
            </div>
            <div class="trends">Trending Now</div>
            <div class="follow">What to follow</div>
        </section>
    </main>
</body>
</html>
